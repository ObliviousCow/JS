<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopytko 3G</title>
    <script>
        const data = "toolbar=no,directories=no,menubar=no,height=500px,width=500px,top=200,left=200";
        function GateOpen(task) {
            window.open(`${task}.html`, `okienko_${task}`, data);
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Szkielet zaliczeniowy JavaScript</h1>
    <h1>Mikołaj Kopytko klasa 3G</h1>
    <div class="Outside">
        &DownArrow;&DownArrow; ZADANIA &DownArrow;&DownArrow;
    </span>
    <div class="Inside">
        <form align="center">
            <input type="button" value="zadanie1-kop" onclick="GateOpen('zadanie1_kop')">
            <input type="button" value="zadanie2-kop" onclick="GateOpen('zadanie2_kop')">
            <input type="button" value="zadanie3-kop" onclick="GateOpen('zadanie3_kop')">
            <input type="button" value="zadanie4-kop" onclick="GateOpen('zadanie4_kop')">
            <input type="button" value="zadanie5-kop" onclick="GateOpen('zadanie5_kop')"><br>
            <input type="button" value="zadanie6-kop" onclick="GateOpen('zadanie6_kop')">
            <input type="button" value="zadanie7-kop" onclick="GateOpen('zadanie7_kop')">
            <input type="button" value="zadanie8-kop" onclick="GateOpen('zadanie8_kop')">
            <input type="button" value="zadanie9-kop" onclick="GateOpen('zadanie9_kop')">
            <input type="button" value="zadanie10-kop" onclick="GateOpen('zadanie10_kop')"><br>
            <input type="button" value="zadanie11-kop" onclick="GateOpen('zadanie11_kop')">
            <input type="button" value="zadanie12-kop" onclick="GateOpen('zadanie12_kop')">
            <input type="button" value="zadanie13-kop" onclick="GateOpen('zadanie13_kop')">
            <input type="button" value="zadanie14-kop" onclick="GateOpen('zadanie14_kop')">
            <input type="button" value="zadanie15-kop" onclick="GateOpen('zadanie15_kop')"><br>
            <input type="button" value="zadanie16-kop" onclick="GateOpen('zadanie16_kop')">
        </form>
    </div>
    <div class="Outside">
        &DownArrow;&DownArrow; KODY DO ZADAŃ &DownArrow;&DownArrow;
    </span>
    <div class="Inside">
        <form align="center">
            <input type="button" value="zadanie11-kop" onclick="GateOpen('zadanie11_kop_kod')">
            <input type="button" value="zadanie12-kop" onclick="GateOpen('zadanie12_kop_kod')">
            <input type="button" value="zadanie15-kop" onclick="GateOpen('zadanie15_kop_kod')">
            <input type="button" value="zadanie16-kop" onclick="GateOpen('zadanie16_kop_kod')">
        </form>
    </div>
</body>
</html>
