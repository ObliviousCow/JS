<body>
    <textarea spellcheck="false" readonly align="center">
        <!DOCTYPE html>
        <html>
        <head>
        <meta charset="UTF-8">
        <title>Kopytko</title>
        </head>
        <body>
        <h3 style="color: green;">MENU:</h3>
        <p style="color: red;">1 - CZERWONY</p>
        <p style="color: blue;">2 - NIEBIESKI</p>
        <input type="button" value="Oblicz" onclick="fun_kop()" />

        <script>
            function fun_kop() {
            var opcja_dana_kop = prompt("Podaj kolor (numer lub tekst):", "").toLowerCase();
            if (opcja_dana_kop == "1" || opcja_dana_kop == "czerwony") {
                document.write('<font color="red" size="7">wczytałeś kolor czerwony</font><br />');
            } else if (opcja_dana_kop == "2" || opcja_dana_kop == "niebieski") {
                document.write('<font color="blue" size="1">wczytałeś kolor niebieski</font><br />');
            } else {
                document.write('<p style="color: gray;">Nie rozpoznano koloru</p>');
            }
            }
        </script>
        </body>
        </html>

    </textarea>
</body>
