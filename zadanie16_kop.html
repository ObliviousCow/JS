<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopytko</title>
</head>
<body>
    <script>
        var Liczba1 = prompt("A=", "");
        var Liczba2 = prompt("B=", "");

        var A_kop = parseFloat(Liczba1);
        var B_kop = parseFloat(Liczba2);

        document.write("A=" + A_kop + " " + "B=" + B_kop + "<br>");

        var wynik = Math.pow(A_kop + B_kop, 3);
        var wzor1 = Math.pow(A_kop, 3);
        var wzor2 = 3 * B_kop * Math.pow(A_kop, 2);
        var wzor3 = 3 * A_kop * Math.pow(B_kop, 2);
        var wzor4 = Math.pow(B_kop, 3);

        document.write("(" + A_kop + " + " + B_kop + ")^3 = " 
        + A_kop + "^3 + 3*" + A_kop + "^2*" + B_kop + " + 3*" + A_kop + "*" + B_kop + "^2 + " 
        + B_kop + "^2<br>" + "= " + wzor1 + " + " + wzor2 + " + " + wzor3 + " + " + wzor4 + "<br>" 
        + wynik);


    </script>
</body>
</html>
