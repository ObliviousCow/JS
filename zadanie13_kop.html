<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopytko</title>
</head>

<body>
    <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            var liczba1 = prompt("liczba1=", "");
            var m_kop = parseFloat(liczba1);

            document.write("1/" + m_kop + "=");
            document.write("1/" + (1 + m_kop) + "+");
            document.write("1/" + (1 + m_kop * m_kop));

        </script>
    </div>
</body>

</html>
