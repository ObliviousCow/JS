<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopytko</title>
</head>

<body>
    <script>
        var Liczba = prompt("liczba=");

        var m_kop = parseFloat(Liczba);

        document.write("1/" + m_kop + "=");
        document.write("1/" + (2 * m_kop) + "+");
        document.write("1/" + (2 * m_kop));

    </script>
</body>

</html>
